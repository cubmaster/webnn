<div id="root"></div>

<div class="container">
  <div class="row pt-3">
    <div class="col-md-8 col-12">
      <h2>Chat with onnxruntime-web</h2>
    </div>
    <div id="status"></div>
  </div>
  <div id="scroll-wrapper">
    <div id="chat-container" class="card">
      <div class="card-body">
        <div id="chat-history"></div>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="prompt" class="form-label">Prompt</label>
    <textarea
      class="form-control"
      id="prompt"
      placeholder="Prompt ..."
      [(ngModel)]="userInput"
    ></textarea>
  </div>
  <div class="mb-3 row">
    <label for="model" class="form-label">Model</label>
    <select
      class="form-select"
      [(ngModel)]="selectedModel"
      (ngModelChange)="Init()"
    >
      <option [value]="model.name" *ngFor="let model of MODELS">{{model.name}}</option>
    </select>
  </div>
  <button
    id="send-button"
    class="btn btn-primary"
    (click)="submitRequest()"
    [disabled]="!Ready"
  >
    Send
  </button>
  <pre>{{ result }}</pre>
</div>
